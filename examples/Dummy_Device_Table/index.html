<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dummy_Device</title>
  <script src="build/iottalkjs-web.js"></script>
  <script src="js/sa.js"></script>

  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #ABB2B9;
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(1) {
      background-color: #dddddd;
    }

    * {
      box-sizing: border-box;
    }
    .row {
      display: flex;
    }
    /* Create two equal columns that sits next to each other */
    .column {
      flex: 50%;
      padding: 10px;
    }
    </style>

</head>

<body>

  <div class="row">
      <div class="column" style="margin-left:100px">
        <h3>Dummy_Sensor</h3>
        <table style="width:80%" id="dummy-sensor">
          <tr>
            <th>time</th>
            <th>value</th>
          </tr>
        </table>
      </div>

      <div class="column">
        <h3>Dummy_Control</h3>
        <table style="width:80%" id="dummy-control">
          <tr>
            <th>time</th>
            <th>value</th>
          </tr>
        </table>
      </div>
  </div>

</body>

</html>
