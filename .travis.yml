language: node_js

node_js:
  - "11"

branches:
  except:
    - gh-pages

notifications:
  email: false

script:
  - yarn run build

# https://docs.travis-ci.com/user/deployment/pages/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir:
    - ./build-web
  on:
    branch: master
